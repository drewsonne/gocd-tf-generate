language: go
go:
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - release
  - tip

addons:
  apt:
    packages:
    - rpm

matrix:
  allow_failures:
    - go: release
    - go: tip
  fast_finish: true

before_install:
  -	curl https://glide.sh/get | sh

install:
  -	glide install

script:
  - go test ./...

after_success:
  - go get github.com/goreleaser/goreleaser

deploy:
  - provider: script
    script: make deploy_on_tag
    on:
      tags: true
      condition: $TRAVIS_GO_VERSION =~ ^1\.9(\.[0-9]+)?$
  - provider: script
    script: make deploy_on_develop
    on:
      branch: develop
      condition: $TRAVIS_GO_VERSION =~ ^1\.9(\.[0-9]+)?$
