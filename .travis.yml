language: go
go:
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - release
  - tip

addons:
  apt:
    packages:
    - rpm

matrix:
  allow_failures:
    - go: release
    - go: tip
  fast_finish: true

#before_install:
#  - make before_install

#script:
