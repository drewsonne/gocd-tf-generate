# .goreleaser.yml
# Build customization

project_name: go-gocd

builds:
  - binary: gocd
    env:
      - CGO_ENABLED=0
    ldflags: -w -s -X main.Version={{ .Version }}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64

archive:
  name_template: "gocd-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
  replacements:
    amd64: x86_64

  format_overrides:
    - goos: windows
      format: zip
    - goos: darwin
      format: zip
  files:
    - LICENSE
    - README.md
    - CHANGELOG.md

fpm:
  homepage: https://github.com/drewsonne/go-gocd
  maintainer: Drew J. Sonne <drew.sonne@gmail.com>
  license: Apache2
  formats:
    - deb
    - rpm
  dependencies:
    - git

brew:
  github:
    owner: drewsonne
    name: homebrew-devops
  homepage: https://github.com/drewsonne/terraform-provider-gocd
  description: Terraform Provider for ThoughtWorks GoCD
  dependencies:
    - drewsonne/homebrew-tap/tf-install-provider
  caveats: |
    After installing, you will need to copy the provider to a place terraform can find it by running:
      tf-install-provider artifactory
  test: |
    system "#{bin}/gocd --version"
  install: |
    bin.install "gocd"
